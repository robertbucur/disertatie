        // Action on getting the a name when someone enters
        $(function () {
            if (localStorage['username'] = $("#nameFromDialog").val() != null) {
                $("#nameDialog").dialog({
                    closeOnEscape: false,
                    modal: true,
                    open: function (event, ui) {
                        $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
                    }
                });
            }
        });

        // incarcare select cu nume fisiere disponibile
        $( document ).ready(function() {
            $.getJSON("http://localhost:8080/CollaborativeTextEditor/rest/service/allFiles", function( data ) {
                $.each( data, function( key, val ) {
                    $('#selectParentFile').append($('<option>', {
                        value: val["id"],
                        text: val["name"]
                    }));
                });
            });
        });

        $(document).on('change','#selectParentFile',function(){
            var url = "http://localhost:8080/CollaborativeTextEditor/rest/service/allVersions/";
            url = url + $( "#selectParentFile option:selected" ).val();
            $.getJSON(url, function( data ) {
                $.each( data, function( key, val ) {
                    $('#selectFileVersion').append($('<option>', {
                        value: val["id"],
                        text: val["fileNameComposed"]
                    }));
                });
            });
        });
